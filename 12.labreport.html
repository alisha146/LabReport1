<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>

    <!--Linking External CSS -->
    <link rel="stylesheet"href="styles CSS">
       
         <!--Internal CSS -->
         .internal-style{
            color: green;
            font-weight: bold;
         }
</head>
<body>
          <!-- This heading uses External CSS -->
           <h1> Heading styled with External CSS </h1>


           <!--This paragraph uses internal CSS -->
           <p class="internal-style">This paragraph is stylesd using Internal CSS.</p>

           <!--This paragraph uses Inline CSS -->
           <p style="color:orange; font-size:18px;">This Paragraph is styled using Inline CSS</p>
    
</body>
</html>
