<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lok Sewa Aayog Registration</title>
    <link rel="stylesheet" href="./CSS/21_labreport.css">
</head>
<body>
    <div class="container">
        <h1>Lok Sewa Aayog Registration</h1>
        <form action="#" method="POST">
            <div class="form-group side-by-side">
                <div class="side-by-side-item">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="side-by-side-item">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
                <div class="side-by-side-item">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <br>
            <div class="form-group side-by-side">
                <div class="side-by-side-item">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="side-by-side-item">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="side-by-side-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <br>
            <div class="form-group side-by-side">
                <div class="side-by-side-item">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="side-by-side-item">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="side-by-side-item">
                    <label for="national-id">National ID Number:</label>
                    <input type="text" id="national-id" name="national-id" required>
                </div>
                <div class="side-by-side-item">
                    <label for="citizenship-number">Citizenship Number:</label>
                    <input type="text" id="citizenship-number" name="citizenship-number" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
