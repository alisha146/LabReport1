<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
      img{
        border: 2px solid red;
        display: inline-block;
      }
    </style>
</head>
<body>
    <h2>Image Map Demonstration</h2>
    <p>Click on diffferent parts of the image to navigate</p>

      <img src="Image/1000010600.jpg"usemap="#image-map"width="500"height="300"alt="Sample Image">
      <map name="image-map">
        <!--Rectangle  Area -->
        <area shape="rect"coords="50,50,200,150"href="https://www.google.com"alt="Rectangle">

        <!--Circle Area -->
        <area shape="circle"coords="350,100,50"href="https://example.com/circle"alt="circle">


        <!--polygon Area(Triangle Example)-->
        <area shape="poly"coords="300,200,400,250,350,300"href="https://example.com/polygon"alt="polygon">
      </map>
</body>
</html>
