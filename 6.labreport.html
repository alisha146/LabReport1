<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <p><b>Bold Text</b></p>
    <p><strong>Strong Text</strong></p>
    <p><i>Italic Text</i></p>
    <p><em>Emphasized Text</em></p>
    <p><q>Quoted Text</q></p>
    <p><blockquote>This is a Blockquote</blockquote></p>
    <p><del>Deleted Text</del></p>
    <p><ins>Inserted Text</ins></p>
    <p><font color="red">Colored Font</font></p>
    <p><pre>preformatted Text</pre></p>
    <p><code>Inline Code Example</code></p>
    <p><tt>Teletype Text</tt></p>
    <p>Subscript: H<sub>2</sub>o</p>
    <p>Superscript: x<sup>2</sup>+y<sup>2</sup></p>
</body>
</html>
